<div class="row" *ngIf="!productuni; else mainContent">
    <h2>Loading...</h2>
</div>
<ng-template #mainContent>
    <div class="row">
        <div class="col-md-12">
            <div class="row p-4">
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-md-12 d-flex justify-content-center aling-items-center">
                                    <img [src]="API_URI_IMAGE + productuni[0].image" alt="" class="img-fluid">
                                </div>
                                <div class="col-md-12 text-center">
                                    <h3>Descripción</h3>
                                    <p>{{ productuni[0].describir }}</p>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-md-6">
                    <mat-card>
                        <mat-card-content>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <div class="row">
                                        <div class="col-md-6 p-2">
                                            <h2 class="sizeLetter">{{productuni[0].nombre}}</h2>
                                        </div>
                                        <div class="col-md-6 p-2">
                                            <div class="col-md-12 border border-dark">
                                                <h2 class="sizeLetter">Productos Disponibles</h2>
                                                <h2 class="sizeLetter">{{productuni[0].stock}}</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <span>Elija la Cantidad</span>
                                            <button mat-mini-fab type="button" matTooltip="Disminuir Cantidad"
                                                data-toggle="tooltip" color="warn" class="m-1"
                                                (click)="onCountD()">-</button>
                                            <button mat-mini-fab type="button" matTooltip="Aumentar Cantidad"
                                                data-toggle="tooltip" color="primary" class="m-1"
                                                (click)="onCountA()">+</button>
                                        </div>
                                        <div class="col-md-2">
                                            <p>Cantidad</p>
                                            <input class="inputOculto sizeLetter" type="text" [(ngModel)]="cont"
                                                disabled>
                                        </div>
                                        <div class="col-md-2">
                                            <p>Precio</p>
                                            <input class="inputOculto sizeLetter" type="text"
                                                [(ngModel)]="'$'+detalleVentas.precio" disabled>
                                        </div>
                                        <div class="col-md-5">
                                            <p>Precio Final</p>
                                            <input class="inputOculto sizeLetter" type="text"
                                                [(ngModel)]="'$'+detalleVentas.total" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-12" *ngIf="viewBotonLogin">
                                            <span>
                                                <p>Debes Logearte</p>
                                            </span>
                                            <button mat-fab color="warn" matTooltip="Deves Iniciar Sesion" type="button"
                                                class="mx-2" (click)="onGetLogin()">
                                                Login
                                            </button>
                                        </div>
                                        <div class="col-md-12" *ngIf="viewBotonFactura">
                                            <span>
                                                <p>Crear Factura</p>
                                            </span>
                                            <button mat-fab color="accent" matTooltip="Crear Factura" type="button"
                                                class="mx-2" (click)="onsaveFactura()">
                                                Factura
                                            </button>
                                        </div>
                                        <div class="col-md-12" *ngIf="viewBotonCarroCanasta">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <span>
                                                        <p>Añadir a la Cesta</p>
                                                    </span>
                                                    <button mat-fab color="primary"
                                                        matTooltip="Añadir producto a la cesta" type="submit"
                                                        class="mx-2" (click)="onSubmit()">
                                                        <mat-icon>shopping_cart</mat-icon>
                                                    </button>
                                                </div>
                                                <div class="col-md-3">
                                                    <span>
                                                        <p>Ver Factura</p>
                                                    </span>
                                                    <button mat-fab color="primary" matTooltip="Ver Productos comprados"
                                                        type="button" class="mx-2" (click)="onGetViewCanasta()">
                                                        <mat-icon>visibility</mat-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</ng-template>
