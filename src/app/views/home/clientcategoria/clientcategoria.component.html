<h2 class="fontSize3 text-center">Categorias</h2>
<div class="row" *ngIf="!categoria; else mainContent">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 p-4 text-center mx-auto">
            <mat-card class="cardImage">
              <mat-card-header>
                <mat-card-title>Ups..!</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <h2>Lo siento. No existen Categorias</h2>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
</div>
<ng-template #mainContent>
    <div class="row">
        <div class="col-md-4 p-4" *ngFor="let item of categoria">
            <mat-card class="cardImage" (click)="onSelectedCategoria(item.idcategoria)"><!-- (click)="onSelectedCategoria(item.arreglo)"-->
                <mat-card-header>
                    <mat-card-title>{{item.nombre}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image [src]="API_URI_IMAGE+item.image" alt="Image">
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-template>
