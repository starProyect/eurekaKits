<form [formGroup]="formDto" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>
            <div class="controleContainer">
                <mat-form-field [hidden]="true">
                    <input type="text" formControlName="iddto" matInput placeholder="iddto">
                    <mat-error>El campo $key es obligatorio</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="dto" matInput placeholder="dto">
                    <mat-error *ngIf="formDto.controls && (formDto.dirty || formDto.touched)">
                        <p *ngIf="formDto.controls['dto'].touched && formDto.controls['dto'].errors?.required">
                            El Descuento es requerido</p>
                    </mat-error>
                </mat-form-field>
                <label for="">Estado</label>
                <mat-radio-group formControlName="estado">
                    <mat-radio-button value="1">Activo</mat-radio-button>
                    <mat-radio-button value="2">Inactivo</mat-radio-button>
                </mat-radio-group>
                <mat-error *ngIf="formDto.controls && (formDto.dirty || formDto.touched)">
                    <p *ngIf="formDto.controls['estado'].touched && formDto.controls['estado'].errors?.required">
                        El Estado es Requerido</p>
                </mat-error>
                <div class="row">
                    <div class="col">
                        <button  mat-fab color="primary" type="submit" [disabled]="formDto.invalid">Submit</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning btn-lg">Clear</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-lg" (click)="onCloseDtoForm()">Close</button>
                    </div>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
