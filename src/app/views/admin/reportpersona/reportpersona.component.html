<div class="row my-4">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <div class="download">
                    <button class="btn btn-fab btn-success btn-round" pTooltip="Descargar" (click)="dowloadPdf()">
                        <i class="material-icons"> get_app</i>
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <pdf-viewer [src]="urlSafe" [render-text]="true" [original-size]="true" [show-all]="true"
                    [autoresize]="true"></pdf-viewer>
            </div>
        </div>
    </div>
</div>
