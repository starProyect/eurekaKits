<div class="container">
  <div class="row imgPrincipal m-0 justify-content-center align-items-center vh-100 text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12 ">
            <h2 class="sizeLetterPromoventa opacityCero">Ventas 100% seguras</h2>
          </div>
          <div class="col-md-9">
            <mat-icon class="shopping">shopping_cart</mat-icon>
          </div>
          <div class="col-md-12 d-flex justify-content-center ">
            <button mat-fab color="primary" type="submit" [routerLink]="['/clientCategoriaoList']">Ir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2 class="text-center sizeLetterPromoventa">PROMOCIONES</h2>
  <div class="row" *ngIf="!promociones; else mainContent">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4 p-4 text-center mx-auto">
          <mat-card class="cardImage">
            <mat-card-header>
              <mat-card-title>Ups..!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h2 class="sizeLetter">Lo siento. No existen promociones</h2>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <ng-template #mainContent>
    <div class="row">
      <div class="col-md-4 p-2" *ngFor="let item of promociones">
        <mat-card class="cardImage" (click)="onSelectedProducto(item.idpromociones)">
          <div class="row">
            <div class="col-sm-6  text-center">
              <h6 class="ribbon">{{item.dto}}%</h6>
            </div>
            <div class="col-sm-6  text-center">
              <mat-card-title>{{item.nombre}}</mat-card-title>
            </div>
          </div>
          <mat-card-content>
            <div class="row">
              <div class="col-md-12">
                <img mat-card-image [src]="API_URI_IMAGE+item.image" alt="Image">
              </div>
              <div class="col-md-12 text-center">
                <h3>Descripcion</h3>
                <p>{{item.describir}}</p>
              </div>
            </div>
          </mat-card-content>
          <mat-card-footer>
            <div class="d-flex bd-highlight mb-3">
              <div class="mr-auto p-2 bd-highlight"><span class="bold">Inicio:</span> {{item.fechainicio | date}}</div>
              <div class="p-2 bd-highlight"><span class="bold">Fin:</span> {{item.fechafin | date}}</div>
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </ng-template>
</div>
